<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Video YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* iframe chứa video YouTube */
    .hero iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none; /* chặn click vào video */
      filter: brightness(65%);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      background-color: #ff5f00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #ff7a33;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <!-- Video YouTube -->
    <iframe 
  width="560" 
  height="315" 
  src="https://www.youtube.com/embed/Au6LqK1UH8g?autoplay=1&mute=1&controls=0&loop=1&playlist=Au6LqK1UH8g&modestbranding=1&showinfo=0"
  title="YouTube video player"
  frameborder="0"
  allow="autoplay; fullscreen; encrypted-media"
  allowfullscreen>
</iframe>

    <!-- Nội dung Hero -->
    <div class="hero-content">
      <h1>Đêm Chạy Thành Phố</h1>
      <p>Khởi đầu hành trình với tinh thần bứt phá</p>
      <button>Tham gia ngay</button>
    </div>
  </section>

</body>
</html>
